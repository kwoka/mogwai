<!doctype html>
<html>
<head>
	<title>Mogwai App</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<div class="container">
		<h1>Mogwai Login</h1>
		<form class="form" action="http://localhost:8000/~tbreese/Code/mogwai/lesson-one/public/login" method="post">
			<div class="row form-group">
				<label for="email" class="col-3">Email</label>
				<input class="col-7 form-input" name="email" type="email">
			</div>
			<div class="row form-group">
				<label for="password" class="col-3">Password</label>
				<input class="col-7 form-input" name="password" type="password">
			</div>
			<div class="row form-group">
				<div class="col-offset-3 col-4">
					<button class="btn" type="submit">Log In</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
